{% set name = "pyfastspm" %}
{% set version = "1.0.5" %}
{% set python_min = "3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e605ad960a6e5f1f19b26bc7e259c16a2cde1801b8214a451ae5f1fcdd1d8ff6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools_scm
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - scikit-image
    - matplotlib-base
    - pillow
    - tqdm
    - h5py
    - packaging
    - ffmpeg

test:
  imports:
    - pyfastspm
  requires:
    - pip
  commands:
    - pip check

about:
  home: http://fastspm.gitlab.io/pyfastspm/
  license: MIT AND Apache-2.0
  license_file: LICENSE
  summary: A python package for loading, processing and exporting scanning probe microscopy movies acquired with the FAST unit.
  doc_url: http://fastspm.gitlab.io/pyfastspm/
  dev_url: https://gitlab.com/fastspm/pyfastspm/

extra:
  recipe-maintainers:
    - carlodri
    - mpanighel
